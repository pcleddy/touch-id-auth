<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Touch ID Auth</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface2: #1e1e1e;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #22c55e;
      --error: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
      text-align: center;
    }

    .fingerprint-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      opacity: 0.9;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 32px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--text-muted);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border);
    }

    .divider span {
      padding: 0 12px;
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .message.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    /* Dashboard view */
    .dashboard {
      display: none;
    }

    .dashboard .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
      font-weight: 600;
      color: white;
    }

    .dashboard h1 {
      margin-bottom: 4px;
    }

    .dashboard .meta {
      color: var(--text-muted);
      font-size: 13px;
      margin-bottom: 32px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    .info-row:last-of-type {
      border-bottom: none;
      margin-bottom: 24px;
    }

    .info-row .label {
      color: var(--text-muted);
    }

    .badge {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .unsupported {
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth form -->
    <div class="card" id="authCard">
      <svg class="fingerprint-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 8C18.7 8 8 18.7 8 32" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
        <path d="M56 32c0-13.3-10.7-24-24-24" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
        <path d="M14 44c-1.2-3.6-2-7.6-2-12 0-11 9-20 20-20s20 9 20 20" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
        <path d="M20 48c-1.5-4-2.5-8.5-2.5-14 0-8 6.5-14.5 14.5-14.5S46.5 26 46.5 34" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
        <path d="M26 50c-0.8-3-1.5-7-1.5-12C24.5 33.9 27.9 30 32 30s7.5 3.9 7.5 8" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>
        <path d="M32 36v20" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
      </svg>

      <h1>Touch ID Auth</h1>
      <p class="subtitle">Sign in with your fingerprint — no passwords.</p>

      <div class="unsupported" id="unsupported">
        Your browser doesn't support WebAuthn. Please use a modern browser (Chrome, Safari, Firefox) on a device with Touch ID or a security key.
      </div>

      <div id="authForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="e.g. paul" autocomplete="username webauthn" />
        </div>

        <button class="btn btn-primary" id="loginBtn" onclick="handleLogin()">
          Sign in with Touch ID
        </button>

        <div class="divider"><span>or</span></div>

        <button class="btn btn-secondary" id="registerBtn" onclick="handleRegister()">
          Create account
        </button>
      </div>

      <div class="message" id="message"></div>
    </div>

    <!-- Dashboard (post-login) -->
    <div class="card dashboard" id="dashboard">
      <div class="avatar" id="avatar"></div>
      <h1 id="welcomeName"></h1>
      <p class="meta">Authenticated via Touch ID</p>

      <div class="info-row">
        <span class="label">Auth method</span>
        <span>WebAuthn / FIDO2</span>
      </div>
      <div class="info-row">
        <span class="label">Status</span>
        <span class="badge">Verified</span>
      </div>
      <div class="info-row">
        <span class="label">Session</span>
        <span>Active</span>
      </div>

      <button class="btn btn-secondary" onclick="handleLogout()">Sign out</button>
    </div>
  </div>

  <script>
    // ---------------------------------------------------------------------------
    // Helpers
    // ---------------------------------------------------------------------------

    // Base64URL <-> ArrayBuffer conversions
    function b64urlToBuffer(b64url) {
      const padding = '='.repeat((4 - (b64url.length % 4)) % 4);
      const b64 = b64url.replace(/-/g, '+').replace(/_/g, '/') + padding;
      const binary = atob(b64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      return bytes.buffer;
    }

    function bufferToB64url(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      for (const b of bytes) binary += String.fromCharCode(b);
      return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = `message ${type}`;
    }

    function clearMessage() {
      const el = document.getElementById('message');
      el.className = 'message';
    }

    function setLoading(btnId, loading) {
      const btn = document.getElementById(btnId);
      if (loading) {
        btn.disabled = true;
        btn.dataset.originalText = btn.textContent;
        btn.innerHTML = '<span class="loading-spinner"></span>Waiting for Touch ID…';
      } else {
        btn.disabled = false;
        btn.textContent = btn.dataset.originalText;
      }
    }

    function showDashboard(username) {
      document.getElementById('authCard').querySelector('#authForm').style.display = 'none';
      document.querySelector('.fingerprint-icon').style.display = 'none';
      document.querySelector('#authCard h1').style.display = 'none';
      document.querySelector('#authCard .subtitle').style.display = 'none';
      document.getElementById('authCard').style.display = 'none';
      const dash = document.getElementById('dashboard');
      dash.style.display = 'block';
      document.getElementById('avatar').textContent = username.charAt(0).toUpperCase();
      document.getElementById('welcomeName').textContent = `Welcome, ${username}`;
    }

    // ---------------------------------------------------------------------------
    // Check browser support
    // ---------------------------------------------------------------------------

    if (!window.PublicKeyCredential) {
      document.getElementById('unsupported').style.display = 'block';
      document.getElementById('authForm').style.display = 'none';
    }

    // ---------------------------------------------------------------------------
    // Check existing session
    // ---------------------------------------------------------------------------

    (async function checkSession() {
      try {
        const res = await fetch('/api/me');
        if (res.ok) {
          const data = await res.json();
          showDashboard(data.username);
        }
      } catch {}
    })();

    // ---------------------------------------------------------------------------
    // Registration
    // ---------------------------------------------------------------------------

    async function handleRegister() {
      clearMessage();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        showMessage('Please enter a username.', 'error');
        return;
      }

      setLoading('registerBtn', true);

      try {
        // 1. Get registration options from server
        const startRes = await fetch('/api/register/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username }),
        });

        if (!startRes.ok) {
          const err = await startRes.json();
          throw new Error(err.detail || 'Registration failed');
        }

        const { options } = await startRes.json();

        // 2. Convert base64url fields to ArrayBuffers for the browser API
        const publicKey = {
          ...options,
          challenge: b64urlToBuffer(options.challenge),
          user: {
            ...options.user,
            id: b64urlToBuffer(options.user.id),
          },
          excludeCredentials: (options.excludeCredentials || []).map(c => ({
            ...c,
            id: b64urlToBuffer(c.id),
          })),
        };

        // 3. Prompt Touch ID
        const credential = await navigator.credentials.create({ publicKey });

        // 4. Serialize the credential for the server
        const credentialJSON = {
          id: credential.id,
          rawId: bufferToB64url(credential.rawId),
          type: credential.type,
          response: {
            attestationObject: bufferToB64url(credential.response.attestationObject),
            clientDataJSON: bufferToB64url(credential.response.clientDataJSON),
          },
        };

        // 5. Send to server for verification
        const finishRes = await fetch('/api/register/finish', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, credential: credentialJSON }),
        });

        if (!finishRes.ok) {
          const err = await finishRes.json();
          throw new Error(err.detail || 'Verification failed');
        }

        showMessage('Account created! You can now sign in.', 'success');
      } catch (err) {
        if (err.name === 'NotAllowedError') {
          showMessage('Touch ID was cancelled or not available.', 'error');
        } else {
          showMessage(err.message, 'error');
        }
      } finally {
        setLoading('registerBtn', false);
      }
    }

    // ---------------------------------------------------------------------------
    // Authentication
    // ---------------------------------------------------------------------------

    async function handleLogin() {
      clearMessage();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        showMessage('Please enter your username.', 'error');
        return;
      }

      setLoading('loginBtn', true);

      try {
        // 1. Get authentication options
        const startRes = await fetch('/api/login/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username }),
        });

        if (!startRes.ok) {
          const err = await startRes.json();
          throw new Error(err.detail || 'Login failed');
        }

        const { options } = await startRes.json();

        // 2. Convert base64url fields
        const publicKey = {
          ...options,
          challenge: b64urlToBuffer(options.challenge),
          allowCredentials: (options.allowCredentials || []).map(c => ({
            ...c,
            id: b64urlToBuffer(c.id),
          })),
        };

        // 3. Prompt Touch ID
        const credential = await navigator.credentials.get({ publicKey });

        // 4. Serialize
        const credentialJSON = {
          id: credential.id,
          rawId: bufferToB64url(credential.rawId),
          type: credential.type,
          response: {
            authenticatorData: bufferToB64url(credential.response.authenticatorData),
            clientDataJSON: bufferToB64url(credential.response.clientDataJSON),
            signature: bufferToB64url(credential.response.signature),
            userHandle: credential.response.userHandle
              ? bufferToB64url(credential.response.userHandle)
              : null,
          },
        };

        // 5. Verify on server
        const finishRes = await fetch('/api/login/finish', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, credential: credentialJSON }),
        });

        if (!finishRes.ok) {
          const err = await finishRes.json();
          throw new Error(err.detail || 'Authentication failed');
        }

        const data = await finishRes.json();
        showDashboard(data.username);
      } catch (err) {
        if (err.name === 'NotAllowedError') {
          showMessage('Touch ID was cancelled or not available.', 'error');
        } else {
          showMessage(err.message, 'error');
        }
      } finally {
        setLoading('loginBtn', false);
      }
    }

    // ---------------------------------------------------------------------------
    // Logout
    // ---------------------------------------------------------------------------

    async function handleLogout() {
      await fetch('/api/logout', { method: 'POST' });
      location.reload();
    }
  </script>
</body>
</html>
